<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-4 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-8">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h2 text-gray-900 mb-4">Acceso</h1>
                            </div>
                            <form class="user">
                                <!-- <div>
                                    <h3>Contenido del archivo:</h3>
                                    <pre id="contenido-archivo"></pre>
                                </div> -->
                                <div>
                                    <h3 class="h5 text-gray-900 mb-1">Certificado (.cer):</h3>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="textoCertificado"
                                            placeholder="Nombre Común del Certificado" readonly>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="cargarCert" class="btn btn-buscar btn-user btn-block">
                                            Buscar
                                        </label>
                                        <input id="cargarCert" type="file" style='display: none;'/>
                                    </div>
                                </div>

                                <div>
                                    <h3 class="h5 text-gray-900 mb-1">Clave privada (.cve):</h3>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="textoPrivada"
                                            placeholder="Llave privada" readonly>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="cargarLlave" class="btn btn-buscar btn-user btn-block">
                                            Buscar
                                        </label>
                                        <input id="cargarLlave" type="file" style='display: none;'/>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="h5 text-gray-900 mb-1">Contraseña de la clave privada:</h3>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="textoPassword" placeholder="Contraseña">
                                    </div>
                                </div>
                                <div>
                                    <h3 class="h5 text-gray-900 mb-1">Cadena de caracteres:</h3>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="textoCaracter" placeholder="Caracteres">
                                    </div>
                                </div>
                                <a onclick="enviarInfoServer()" href="#" class="btn btn-primary btn-user btn-block">
                                    Enviar
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
